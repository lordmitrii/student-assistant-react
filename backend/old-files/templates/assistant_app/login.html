{% extends "assistant_app/base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container-fluid custom-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Log In</h2>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <!-- Google SSO button -->
                    <div class="d-grid gap-2 mt-3">
                        <a href="{% url 'google_login' %}" class="btn btn-outline-dark">
                            <img class="google-icon" src="{% static 'img/google-icon.png' %}" alt="Google">
                            Sign in with Google
                        </a>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{% url 'assistant_app:register' %}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
