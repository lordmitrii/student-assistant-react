version: '3.9'

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    environment:
      - FRONTEND_URL=http://localhost
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
    volumes:
      - react_build:/app/build
    command: echo "React build complete."

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - react_build:/usr/share/nginx/html
      - static_volume:/static
    depends_on:
      - backend

volumes:
  static_volume:
  react_build:
